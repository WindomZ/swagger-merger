swagger: '2.0'
info:
  version: '1.0.0'
  title: Swagger Petstore (Simple)
  description:
    $ref: ./description.yml#/description
  termsOfService: http://helloreverb.com/terms/
  contact:
    $ref: "https://raw.githubusercontent.com/WindomZ/swagger-merger/master/test/contact"
  license1:
    $ref#license: "https://raw.githubusercontent.com/WindomZ/swagger-merger/master/example/petstore_simple/petstore_simple.yaml#info/license"
  license2:
    $ref: "https://raw.githubusercontent.com/WindomZ/swagger-merger/master/test/simple_yaml#info/license"
