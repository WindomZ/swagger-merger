swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Petstore (Simple)
  description: >-
    A sample API that uses a petstore as an example to demonstrate features in
    the swagger-2.0 specification
  termsOfService: 'http://helloreverb.com/terms/'
  contact:
    name: Swagger API team
    email: foo@example.com
    url: 'http://swagger.io'
  license1:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
  license2:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
  license3:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
  license4:
    '$ref#license': './simple_yaml#/notExistTag'
  license5:
    '$ref#license': '../example/petstore_simple/petstore_simple.json#info/notExistTag'
host: petstore.swagger.io
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
wrong-ext:
  $ref: ./wrong_ext.xml
paths:
  '$ref#pets': ./paths/pets
  '$ref#pets-id': 'https://raw.githubusercontent.com/WindomZ/swagger-merger/pets-id'
  /pets:
    hello: world
  '/pets/{id}':
    good: bye
  '$ref#wrong-ext': ./wrong_ext.xml
definitions:
  '$ref#pets': 'https://raw.githubusercontent.com/WindomZ/swagger-merger/pets.yaml'
  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
